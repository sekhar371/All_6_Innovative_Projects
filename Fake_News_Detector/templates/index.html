<!-- index.html - Simple input form -->
<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
</head>
<body>
    <h2>Enter News Text:</h2>
    <form action="/predict" method="POST">
        <textarea name="news" rows="10" cols="60"></textarea><br>
        <input type="submit" value="Check News">
    </form>
    {% if prediction %}
        <h3>Prediction: <span style="color:green">{{ prediction }}</span></h3>
    {% endif %}
</body>
</html>
